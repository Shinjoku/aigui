<mat-toolbar color="primary">
    <button mat-raised-button (click)="redirectMain($event)">BACK</button>
    <button mat-button (click)="logout($event)">LOGOUT</button>
</mat-toolbar>
<mat-tab-group mat-align-tabs="center" [selectedIndex]="selectedTab" dynamicHeight>
        <mat-tab label="VIDEO">
            <insert-video></insert-video>
        </mat-tab>
        <mat-tab label="SUSPECTS">
            <insert-suspects></insert-suspects>
        </mat-tab>
</mat-tab-group>
