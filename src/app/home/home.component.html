<mat-toolbar color="primary">
    <input matInput (keyup)="onSearch($event)" placeholder="Search for your videos + Press Enter">
    <button mat-button (click)="logout($event)">LOGOUT</button>
   </mat-toolbar>
   
   <mat-tab-group mat-align-tabs="center" [selectedIndex]="selectedTab" dynamicHeight>
      <mat-tab label="VIDEOS">
        <h2 class="tab-title" *ngIf="videos.length === 0" >There are no videos to be shown.</h2>
        <button mat-raised-button (click)="newVideo($event)">New Video</button>

        <mat-grid-list cols="4">
            <mat-grid-tile *ngFor="let video of videos" rowHeight='200px' >
                <mat-card class="card">
                  <mat-card-header class="title">
                    <mat-card-title>{{video.title}}</mat-card-title>
                  </mat-card-header>
                  <mat-card-content>
                    {{video.description}}
                  </mat-card-content>
                  <mat-card-actions>
                    <button mat-icon-button [color]="isVideo(video) ? 'accent' : 'primary'" (click)="onVideo($event, video)">
                      <mat-icon >favorite</mat-icon>
                    </button>
                  </mat-card-actions>
                </mat-card>
            </mat-grid-tile>
        </mat-grid-list>
      </mat-tab>
      <mat-tab label="SEARCH">
        <mat-grid-list cols="4">
            <mat-grid-tile *ngFor="let video of videos" rowHeight='200px' >
                <mat-card class="card">
                  <mat-card-header class="title">
                    <mat-card-title>{{video.title}}</mat-card-title>
                  </mat-card-header>
                  <mat-card-content>
                    {{video.description}}
                  </mat-card-content>
                  <mat-card-actions>
                    <button mat-icon-button [color]="isVideo(video) ? 'accent' : 'primary'" (click)="onVideo($event, video)">
                      <mat-icon >favorite</mat-icon>
                    </button>
                  </mat-card-actions>
                </mat-card>
            </mat-grid-tile>
        </mat-grid-list>
      </mat-tab>
   </mat-tab-group>
